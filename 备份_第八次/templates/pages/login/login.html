<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Use url_for to reference CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='pages/login/login.css') }}">
    <title>Login - Komodo Hub</title>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Komodo Hub</h1>
        <!-- Ensure form submits to /login route -->
        <form class="login-form" action="{{ url_for('auth.login') }}" method="POST">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <input type="submit" class="submit-button" value="Login">
        </form>
    </div>
    <!-- If there are JavaScript files, they can also be referenced like this -->
    <script src="{{ url_for('static', filename='pages/login/login.js') }}"></script>
</body>
</html>
