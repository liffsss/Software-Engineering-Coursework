
{% extends 'base/base.html' %}

{% block title %}Edit Member - Komodo Hub{% endblock %}

{% block content %}
<div class="container">
    <div class="page-header">
        <h1>Edit Member</h1>
        <a href="{{ url_for('community.manage_members') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back to Member Management
        </a>
    </div>

    <div class="form-container">
        <form method="POST" action="{{ url_for('community.edit_member', member_id=member.id) }}">
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ member.name }}" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" value="{{ member.email or '' }}">
            </div>

            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" class="form-control" value="{{ member.phone or '' }}">
            </div>

            <div class="form-group">
                <label for="role">Role</label>
                <select id="role" name="role" class="form-control">
                    <option value="member" {% if member.role == 'member' %}selected{% endif %}>Member</option>
                    <option value="admin" {% if member.role == 'admin' %}selected{% endif %}>Admin</option>
                    <option value="moderator" {% if member.role == 'moderator' %}selected{% endif %}>Moderator</option>
                </select>
            </div>

            <div class="form-group">
                <label for="join_date">Join Date</label>
                <input type="date" id="join_date" name="join_date" class="form-control" value="{{ member.join_date or '' }}">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <select id="status" name="status" class="form-control">
                    <option value="active" {% if member.status == 'active' %}selected{% endif %}>Active</option>
                    <option value="inactive" {% if member.status == 'inactive' %}selected{% endif %}>Inactive</option>
                    <option value="pending" {% if member.status == 'pending' %}selected{% endif %}>Pending</option>
                </select>
            </div>

            <div class="form-group">
                <label for="notes">Notes</label>
                <textarea id="notes" name="notes" class="form-control" rows="4">{{ member.notes or '' }}</textarea>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Update Member Information</button>
                <a href="{{ url_for('community.manage_members') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
